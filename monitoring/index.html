<!DOCTYPE html>

  <head>
    <title>Electro Dacus</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <link href="../stylesheets/all.css" rel="stylesheet" />
    <link href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="../javascripts/all.js"></script>

  <body>
    <div data-role='page' id='home'>
      <div data-role='header'>
        <a data-icon="home" data-iconpos="notext" href="../">Home</a>
        <h1>Monitoring</h1>
      </div>
      <div data-role='content'>
        <script>
          $(function(){
          
            // Random data
            var line1 = new TimeSeries();
            var line2 = new TimeSeries();
            setInterval(function() {
              line1.append(new Date().getTime(), Math.random());
              line2.append(new Date().getTime(), Math.random());
            }, 1000);
          
            var smoothie = new SmoothieChart({ grid: { strokeStyle: 'rgb(125, 0, 0)', fillStyle: 'rgb(60, 0, 0)', lineWidth: 1, millisPerLine: 250, verticalSections: 6 } });
            smoothie.addTimeSeries(line1, { strokeStyle: 'rgb(0, 255, 0)', fillStyle: 'rgba(0, 255, 0, 0.4)', lineWidth: 3 });
            smoothie.addTimeSeries(line2, { strokeStyle: 'rgb(255, 0, 255)', fillStyle: 'rgba(255, 0, 255, 0.3)', lineWidth: 3 });
          
            smoothie.streamTo(document.getElementById("mycanvas"), 1000);
          
            $("span.pie").peity("pie")  
          
          })
        </script>
        <ul data-inset='true' data-role='listview'>

              cells
